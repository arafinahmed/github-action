# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore "src/ForDockerTest/ForDockerTest.sln"
    - name: Build
      run: dotnet build "src/ForDockerTest/ForDockerTest.sln" --configuration Release --no-restore
    - name: Test
      run: dotnet test "src/ForDockerTest/ForDockerTest.sln" --no-restore --verbosity normal
